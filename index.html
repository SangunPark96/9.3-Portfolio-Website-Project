<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  </head>

  <body id="style-container">
    <div id="scroller" class="row">
      <main class='container-fluid text-center'>
        <header id="TopStoriesHeader">
            <marquee>
              <h1>Breaking News Today!!! Click Image to jump to Source</h1>
            </marquee>
        </header>
      </main>
    </div>
   
    
    <div class="row justify-content-evenly">
      <div class="col-5 text-center">
          <strong>Story Today In America</strong> 
        <div id="topStory"></div>
      </div>
      

    <div class="col-7 text-center">
      Newest New News
      <form id="newsSearch">
        <label id="topicSearch">
            Search
          <input id="search" name="search" type="text" />
          <input type="submit" value="Get News" />
        </label>
      </form>
        <aside id="newsSearchDiv"></aside>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </div>
  </body>
</html>
